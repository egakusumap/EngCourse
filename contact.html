<!DOCTYPE html>

  <body>
    <!--Navbar start-->
    <nav class="navbar">
      <a href="#" class="navbar-logo">Ndol<span> Course</span>.</a>

      <div class="navbar-nav">
        <a href="blog.html">Home</a>
        <a href="about.html">About</a>
        <a href="course.html">Course</a>
        <a href="contact.html">Contact</a>
      </div>
      <!-- Search form end -->
    </nav>

    <!--Navbar End-->

    <!--Contact Section Start-->
    <section id="contact" class="contact">
      <h2><span>Contact</span> Us</h2>
      <div class="row">
        <iframe
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d254832.505334234!2d98.50467742924397!3d3.642614143767466!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x303131cc1c3eb2fd%3A0x23d431c8a6908262!2sMedan%2C%20Kota%20Medan%2C%20Sumatera%20Utara!5e0!3m2!1sid!2sid!4v1714296827434!5m2!1sid!2sid"
          allowfullscreen=""
          loading="lazy"
          referrerpolicy="no-referrer-when-downgrade"
          class="map"
        ></iframe>

        <form action="">
          <div class="input-group">
            <i data-feather="user"></i>
            <input type="text" placeholder="name" />
          </div>
          <div class="input-group">
            <i data-feather="mail"></i>
            <input type="email" placeholder="email" />
          </div>
          <div class="input-group">
            <i data-feather="phone"></i>
            <input type="number" placeholder="no hp" />
          </div>
          <button type="submit" class="btn">send message</button>
        </form>
      </div>
    </section>

    <!--Contact Section End-->

    <!--Footer Start-->
    <footer>
      <div class="socials">
        <a href="#"><i data-feather="instagram"></i></a>

        <a href="about.html">About</a>

      <div class="credit">
        <p>Created by <a href="">egakusumaputra</a>/. | &copy; 2024.</p>
      </div>
    </footer>
    <!--Footer End-->

    <!-- Feather Icons -->
    <script>
      feather.replace();
